<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>프로토타입</h1>
    <script>
        //생성자로 만든 객체는 프로토타입이라는 속성을 가짐
        //name hp mp power는 각각 가지는 속성
        function Human(name, hp, mp, power){
            this.name = name;
            this.hp = hp;
            this.mp = mp;
            this.power = power;
        }
        //attack은 Human이 공통적으로 가지는 속성
        //프로토타입으로 묶으면 메모리를 절약하고 효율적으로 객체의 메소드 생성
        Human.prototype.attack = function(target){
            target.hp -= this.power;
        }

        //객체의 속성에 배열이 들어갈 수 있음
        var p1 = new Human("hwan", 100, 100, 50);
        var p2 = new Human("mar", 1000, 100, 50);
        var p3 = new Human("noum", 100, 100, 500);
        p1.item = ["sword", "shield", "potion"];
        p1.item[1]; //"shiled"

        //배열의 원소로 객체가 들어갈 수 있음
        var arr = [p1 ,p2];
        arr[0].hp = 500;
        p1.hp; //500 참조변수이므로 값이 변경 됨

        p1.friends = [p2, p3];
        p2.freind = p2;
        p1.friends[0].friend; // "hwan"
        p1.friends[0].friend.friends[1]; // "noum"

    </script>
</body>
</html>
